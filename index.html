<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Your Brand Logo" class="logo-img">
                </div>
                <div class="nav-links">
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Something Amazing is Coming Soon</h1>
                <p class="subtitle">We're working hard to bring you an incredible experience. Stay tuned!</p>
            </section>

            <section id="contact" class="contact">
                <h2>Stay Updated</h2>
                <form id="notify-form" class="notify-form">
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="btn primary">Submit</button>
                </form>
                <div id="status-message" style="display: none; margin-top: 1rem;"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Your Footprint. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
