<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- Environment Variables -->
    <script>
        window.__SUPABASE_ANON_KEY__ = '{{SUPABASE_ANON_KEY}}';
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Your Brand Logo" class="logo-img">
                </div>
                <div class="nav-links">
                    <a href="mailto:hello@yourfootprint.house">Contact</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Coming Soon</h1>
                <p class="subtitle">A carbon footprint calculator for your household</p>
            </section>

            <section id="contact" class="contact">
                <h2>Stay Updated</h2>
                <form id="notify-form" class="notify-form">
                    <div class="form-group">
                        <input type="email" id="email-input" placeholder="Enter your email" required>
                        <input type="text" id="zip-input" placeholder="Zip code (optional)" pattern="[0-9]{5}" maxlength="5">
                    </div>
                    <button type="submit" class="btn primary">Submit</button>
                </form>
                <div id="status-message" style="display: none; margin-top: 1rem;"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Your Footprint. All rights reserved.</p>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
